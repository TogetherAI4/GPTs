<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div
      class="flex flex-col items-center justify-start bg-gray-100 min-h-screen p-4"
    >
      <div class="flex items-center justify-between w-full mb-8">
        <button class="text-blue-500 text-xl font-semibold">
          <i class="fas fa-chevron-left mr-2"></i>
        </button>
        <h1 class="text-xl font-bold">Hat Builder</h1>
        <button class="text-blue-500 text-xl">
          <i class="fas fa-question-circle"></i>
        </button>
      </div>

      <div class="bg-white rounded-lg shadow-md p-6 mb-8 w-full max-w-sm">
        <img
          src="https://placehold.co/300x300"
          alt="Gray square with image of three gray mountains and a sun"
          class="mx-auto mb-6 w-full"
        />
        <button
          class="block bg-blue-500 text-white text-lg font-semibold py-3 px-8 rounded-full mx-auto w-full"
        >
          Add to cart
        </button>
      </div>

      <div class="flex justify-center space-x-8 mb-8">
        <button class="text-lg font-semibold border-b-2 border-blue-500">
          Patches
        </button>
        <button class="text-lg text-gray-500">Hats</button>
      </div>

      <div class="w-full mb-6">
        <input
          type="text"
          placeholder="Search"
          class="w-full bg-gray-200 text-gray-700 border border-gray-300 rounded-full py-2 px-4 focus:outline-none focus:bg-white focus:border-blue-500"
        />
      </div>

      <div class="grid grid-cols-2 gap-4 w-full">
        <div class="bg-white rounded-lg shadow-md p-4">
          <img
            src="https://placehold.co/150x150"
            alt="Gray square with image of gray mountains, sun, and two user icons"
            class="mx-auto mb-2 w-full"
          />
          <h3 class="text-center text-sm font-semibold">Card 1 Title</h3>
          <p class="text-center text-xs text-gray-500">Subtitle</p>
        </div>
        <div class="bg-white rounded-lg shadow-md p-4">
          <img
            src="https://placehold.co/150x150"
            alt="Gray square with image of gray mountains, sun, and two user icons"
            class="mx-auto mb-2 w-full"
          />
          <h3 class="text-center text-sm font-semibold">Card 2 Title</h3>
          <p class="text-center text-xs text-gray-500">Subtitle</p>
        </div>
        <div class="bg-white rounded-lg shadow-md p-4">
          <img
            src="https://placehold.co/150x150"
            alt="Gray square with image of gray mountains, sun, and two user icons"
            class="mx-auto mb-2 w-full"
          />
          <h3 class="text-center text-sm font-semibold">Card 1 Title</h3>
          <p class="text-center text-xs text-gray-500">Subtitle</p>
        </div>
        <div class="bg-white rounded-lg shadow-md p-4">
          <img
            src="https://placehold.co/150x150"
            alt="Gray square with image of gray mountains, sun, and two user icons"
            class="mx-auto mb-2 w-full"
          />
          <h3 class="text-center text-sm font-semibold">Card 2 Title</h3>
          <p class="text-center text-xs text-gray-500">Subtitle</p>
        </div>
      </div>
    </div>
  </body>
</html>
